<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<header th:fragment="header(titulo, object)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${object == 'home'} ? 'active' : ''"
                   href="/">Patrocars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${object == 'montadora'} ? 'active' : ''"
                   href="/montadora">Montadoras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    th:classappend="${object == 'modeloVeiculo'} ? 'active' : ''"
                    href="/modeloVeiculo">Modelos de Veículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    th:classappend="${object == 'veiculo'} ? 'active' : ''"
                    href="/veiculo">Veículos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}"></h1>
            </div>
        </div>
    </div>
</header>
