<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"><html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Modelo Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Editar Modelo Veículo</h1>
    </div>
    <div class="row">
        <form th:object="${modeloVeiculoRequestDTO}" action="" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor de referência</label>
                <input class="form-control" type="number" th:field="*{valorReferencia}">
                <div class="invalid-feedback" th:errors="*{valorReferencia}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Motorização</label>
                <input class="form-control" type="number" th:field="*{motorizacao}">
                <div class="invalid-feedback" th:errors="*{motorizacao}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
