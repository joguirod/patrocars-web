<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"><html lang="en">
<head th:replace="~{fragmentos :: head('Montadoras')}"></head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de montadoras</h1>
        </div>
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col">ID</th>
                        <th class="col">Nome da montadora</th>
                        <th class="col">País</th>
                        <th class="col">Ano de fundação</th>
                        <th class="col"></th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="montadora : ${montadoras}">
                        <th class="col-1" scope="row" th:text="${montadora.id}">ID</th>
                        <td class="col-4" th:text="${montadora.nome}">Nome da montadora</td>
                        <td class="col-2" th:text="${montadora.pais}">País</td>
                        <td class="col-2" th:text="${montadora.anoFundacao}">Ano de fundação</td>
                        <td class="col-1"><a href="#">Editar</a></td>
                        <td class="col-1"><a href="#">Deletar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
