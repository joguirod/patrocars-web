<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"><html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Veículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Adicionar Veículo</h1>
    </div>
    <div class="row">
        <form th:object="${veiculoRequestDTO}" action="/veiculos" method="POST">
            <div class="mb-3">
                <label class="form-label">Cor</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{cor}">
                <div class="invalid-feedback" th:errors="*{cor}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ano de Fabricação</label>
                <input class="form-control" th:errorclass="is-invalid" type="number" th:field="*{anoFabricacao}">
                <div class="invalid-feedback" th:errors="*{anoFabricacao}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ano do modelo</label>
                <input class="form-control" th:errorclass="is-invalid" type="number" th:field="*{anoModelo}">
                <div class="invalid-feedback" th:errors="*{anoModelo}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Placa</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{placa}">
                <div class="invalid-feedback" th:errors="*{placa}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo</label>
                <br/>
                <label>
                    <select class="form-select" th:field="*{modeloVeiculo}" th:errorclass="is-invalid">
                        <option value="" disabled selected>Selecione um modelo</option>
                        <option th:each="modelo : ${modelosVeiculos}"
                                th:value="${modelo.id}"
                                th:text="${modelo.nome}"></option>
                    </select>
                </label>
                <div class="invalid-feedback" th:errors="*{modeloVeiculo}"></div>
            </div>
            <button class="btn btn-primary" type="submit">Submeter</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>
</body>
</html>
