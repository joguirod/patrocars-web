<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"><html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de Veículos</h1>
        </div>
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col">ID</th>
                        <th class="col">Cor do modelo</th>
                        <th class="col">Ano de Fabricação</th>
                        <th class="col">Ano do Modelo</th>
                        <th class="col">Placa</th>
                        <th class="col">Modelo</th>
                        <th class="col"></th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="veiculo : ${veiculos}">
                        <th class="col-1" scope="row" th:text="${veiculo.id}">ID</th>
                        <td class="col-4" th:text="${veiculo.cor}">Cor do modelo</td>
                        <td class="col-2" th:text="${veiculo.anoFabricacao}">Ano de Fabricação</td>
                        <td class="col-2" th:text="${veiculo.anoModelo}">Ano do Modelo</td>
                        <td class="col-2" th:text="${veiculo.placa}">Placa</td>
                        <td class="col-2" th:text="${veiculo.modelo.nome}">Modelo</td>
                        <td class="col-1"><a href="#">Editar</a></td>
                        <td class="col-1"><a href="#">Deletar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
